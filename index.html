<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="input">
        <input type="number" disabled>
    </div>

    <div class="allkeys">
        
    
        <div class="column">
            <button>+</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
        </div>
        <div class="column">
            <button>-</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
        </div>
        <div class="column">
            <button>x</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>C</button>
        </div>

        <div class="column">
            <button>&#247</button>
            <button class="tall">=</button>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
